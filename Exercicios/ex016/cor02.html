<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       /* * {} para configurações globais em CSS */
       * {
        height: 100%;
       }
        body {
            background-image: linear-gradient(to bottom ,#26041A ,#027333,#37A647, #F0F2F0,#C4F2AE);
        }
        h1 {
            color: white;
        }

    </style>
</head>
<body>
    <h1>testando o gradiente de cores</h1>
</body>
</html>
