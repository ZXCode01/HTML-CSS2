<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em HTML</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="01">01</div>
<div id="02">02</div>
<div id="03">03</div>
</body>
</html>
