<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
/*   Seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > =  children
*/

        body {
            font-family: sans-serif;
        }
        a {
            color: blue;
        }
        a:visited {
            color: rgb(117, 12, 12);
        }
        a:hover {
            color: aqua;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@Madjer07" target="_blank">link do Youtube</a></li>
        <li><a href="https://github.com/ZXCode01" target="_blank">link do github</a></li>
        <li><a href="https://www.instagram.com/madjer_wesley/" target="_blank">link do instagram</a></li>
    </ul>
</body>
</html>
