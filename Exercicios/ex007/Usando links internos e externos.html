<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e ancoras de sites</title>
</head>
<body>
    <h1>usando links externos</h1>
    <p>Você pode acessar links desta maneira:<a href='https://www.twitch.tv/laricostaq' target='_blank' rel='external'> por exemplo</a></p> <!--forma de criar links clicaveis sem recarregar a página-->
    
    <h2>Usando links internos</h2>
    <p>se quiser pode acessar esse meu link <a href='segunda pagina.html'target='_blank' rel='next'>caso queira é claro!</a></p> <!-- Next e Preview são ultilziados em links internos -->
    <h1>Terceira Pagina de HTML</h1>
    <p>minha terceira pagina<a href='exemplo de diretorios/terceira pagina.html'target='_blank' rel='next'> se encontra aqui</a></p>
    
    <h2>links para downloads</h2>
    <ul>
    <li><a href="livro/Erros - Shakespeare.pdf"download="Erros - Shakespeare.pdf" type="application/pdf">link para baixar PDF</a></li>
    <li><a href="livro/Erros - Shakespeare.zip"download="Erros - Shakespeare.zip" type="application/zip">link para baixar ZIP</a></li>
    </ul>
</body>
</html>
