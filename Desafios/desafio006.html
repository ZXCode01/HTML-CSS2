<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> <abbr title="use  &lt p &gt">Paragrafos</abbr></p>
    <p><abbr title="use &lt h1 a h6 &gt">Titulos</abbr></p>
    <p><abbr title="use &lt img &gt ">Imagens</abbr></p>
    <p><abbr title="use &lt abbr &gt">Abreviações</abbr></p>
    <p><abbr title="use &lt font &gt ">Códigos-fonte</abbr></p>
    <p><abbr title="use &lt ol &gt">Listas numeradas</abbr></p>
    <p><abbr title="use &lt ul &gt">Listas com demarcadores</abbr></p>

    <p style="font-size: x-large;">
        FEITO
    </p>
</body>
</html>
