<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos emojis</title>
    <style>
        body {
            background-color: rgb(131, 117, 117);
            
            h1 {
                color: rgb(255, 255, 255);
            }

            p {
                color: rgb(255, 255, 255);
            }
        }

    </style>
</head>
<body>
    <h1>Aqui veremos como se usa emotes em HTML5</h1>
    <h2>Caras</h2>
    <p>
        😇 U+1F607 <br>
        🤩 U+1F929 <br>
        🤑 U+1F911 <br>
    </p>
    <h2>Objetos</h2>
    <p>
        ⛑️ U+26D1 <br>
        🎒 U+1F392 <br>
        🎷 U+1F3B7 <br>
    </p>
    <h2>Mãos</h2>
    <p>
        🤝🏻 U+1F91D <br>
        💪🏻 U+1F4AA <br>
        🙏🏻 U+1F64F <br>
    </p>
    <h2>Animais</h2>
    <p>
        🐦 U+1F426 <br>
        🦜 U+1F99C <br>                 
        🐼 U+1F43C <br>
    </p>
    <h2>Esportes</h2>
    <p>
        🤼🏻 U+1F93C <br>     
        🏆 U+1F3C6 <br>
        🏅 U+1F3C5 <br>
    </p>
    <h2>Comida</h2>
    <p>
        🥘U+1F958 <br>      
        🍲U+1F372 <br>   
        🥫U+1F96B <br>
    </p>    
    <p>FEITO!</p>
</body>
</html>
